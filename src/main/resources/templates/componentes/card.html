<div th:fragment="card_video" class="card my-3">
	<img th:src="@{'/imagenes/'}+${videojuego.imagen}" style="height:15rem;object-fit:cover;" class="card-img-top"
		alt="imagen de videojuego">
	<div class="card-body">
		<h5 class="card-title" th:text="${videojuego.titulo}"></h5>
		<p class="card-text">
			Precio:<span th:text="${videojuego.precio}"></span>
		</p>
		<a th:href="@{/api/detalle/{id}(id=${videojuego.id})}"
			class="btn btn-primary">Ver detalle</a>
	</div>
</div>
