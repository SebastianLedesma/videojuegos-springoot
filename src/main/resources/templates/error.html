<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">

<title>Error</title>
</head>
<body>
	<nav th:replace="componentes/navbar :: nav_bar"></nav>
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="alert alert-info mt-5" role="alert" th:if="${error}"><span th:text="${error}"></span></div>
			</div>
			<div class="col">
				<div class="alert alert-warning mt-5" role="alert" th:unless="${error}">Ocurrió un error en la petición.</div>
			</div>
			<div class="col-12 mt-5">
				<a class="btn btn-outline-dark" th:href="@{/api/index}">Volver</a>
			</div>
		</div>
	</div>
</body>
</html>
