<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<title>Formulario eliminar</title>
</head>
<body>
	<nav th:replace="componentes/navbar :: nav_bar"></nav>

	<div class="container mt-5">
		<div class="row">
			<div class="col-12">
				<div class="card">
					<div class="card-body">
						<form th:action="@{/api/eliminar/videojuego/{id}(id=${videojuego.id})}" method="post">
							<div class="row g-3 text-center">
								<div class="form-group col-md-12">
									<h4>¿Está seguro que desea eliminar el juego <span th:text="${videojuego.titulo}"></span>?</h4>
								</div>
							</div>
							<div class="row m-3">
								<div class="col-md-6">
								<a class="btn btn-outline-secondary w-100" th:href="@{/api/crud}">Cancelar</a>
								</div>
								<div class="col-md-6">
								<button class="btn btn-outline-success w-100" type="submit">Eliminar videojuego</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
