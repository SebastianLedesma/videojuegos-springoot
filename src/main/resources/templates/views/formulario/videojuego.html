<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<title>Formulario</title>
</head>
<body>
	<nav th:replace="componentes/navbar :: nav_bar"></nav>

	<div class="container">
		<div class="row">
			<div class="col-12">
				<h3 class="mt-4">Formulario:</h3>
				<div class="card mt-4">
					</div>
					<div class="card-body">
						<form th:action="@{/api/formulario/videojuego/{id}(id=${videojuego.id})}" method="post" th:object="${videojuego}" enctype="multipart/form-data">
							<div class="row g-3">
								<div class="form-group col-md-6">
										<label for="titulo">Título:</label>
										<input type="text" class="form-control" th:field="*{titulo}">
										<div class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
								</div>
								<div class="form-group col-md-6">
										<label for="titulo">Estudio:</label>
										<select class="form-control" id="estudio" th:field="*{estudio}">
											<option th:each="estudio : ${estudios}" th:value="${estudio.id}" th:text="${estudio.nombre}"></option>
										</select>
										<div class="text-danger" th:if="${#fields.hasErrors('estudio')}" th:errors="*{estudio}"></div>
								</div>
								<div class="form-group col-md-12">
										<label for="archivo" class="form-label">Imagen:</label>
										<input type="file" class="form-control" name="archivo" id="archivo">
										<div class="text-danger" th:if="${imagenError}" th:text="${imagenError}"></div>
								</div>
								<div class="col-md-12">
										<input type="hidden" class="form-control" th:field="*{imagen}" name="imagen" id="imagen">
								</div>
								<div class="form-group col-md-3">
										<label for="precio">Precio:</label>
										<input type="number" class="form-control" th:field="*{precio}">
										<div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
								</div>
								<div class="form-group col-md-3">
										<label for="fechaLanzamiento">Fecha de lanzamiento:</label>
										<input type="date" class="form-control" th:field="*{fechaLanzamiento}" id="fechaLanzamiento">
										<div class="text-danger" th:if="${#fields.hasErrors('fechaLanzamiento')}" th:errors="*{fechaLanzamiento}"></div>
								</div>
								<div class="form-group col-md-6">
										<label for="categoria">Categoría:</label>
										<select class="form-control" id="categoria" th:field="*{categoria}">
											<option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
										</select>
										<div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
								</div>
								<div class="form-group col-md-3">
										<label for="stock">Stock:</label>
										<input type="number" class="form-control" th:field="*{stock}">
										<div class="text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
								</div>
								<div class="form-group col-md-12">
										<label for="descripcion">Descripción:</label>
										<textarea rows="3" class="form-control" id="descripcion" th:field="*{descripcion}"></textarea>
										<div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
								</div>
							</div>
							<div class="row m-3">
								<div class="col-md-6">
								<button class="btn btn-outline-secondary w-100" type="reset">Resetear formulario</button>
								</div>
								<div class="col-md-6">
								<button class="btn btn-outline-success w-100" type="submit">Guardar videojuego</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
